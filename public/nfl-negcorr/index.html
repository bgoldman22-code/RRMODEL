<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NFL — Negative Correlation</title>
  <style>
    :root { --bg:#f7f7f8; --card:#ffffff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --blue:#2563eb; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:var(--bg); color:var(--text); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap{ max-width:960px; margin:48px auto; padding:0 16px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:24px; box-shadow:0 2px 12px rgba(0,0,0,0.04); }
    h1{ margin:0 0 8px 0; font-size:24px; }
    .row{ display:flex; align-items:center; gap:12px; color:var(--muted); }
    input[type=date]{ padding:6px 8px; border:1px solid var(--border); border-radius:8px; }
    table{ width:100%; border-collapse:collapse; margin-top:18px; }
    th, td{ padding:10px 12px; border-top:1px solid var(--border); text-align:left; }
    thead th{ background:#f9fafb; border-top-color:#f3f4f6; font-weight:600; font-size:13px; }
    .tag{ display:inline-block; padding:2px 8px; border:1px solid var(--border); border-radius:999px; font-size:12px; color:#111827; background:#f9fafb; }
    .muted{ color:var(--muted); }
    .tiny{ font-size:12px; color:var(--muted); margin-left:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>NFL — Negative Correlation</h1>
      <div class="row">
        <label class="muted">Pick date (ET):</label>
        <input id="pick" type="date"/>
        <div id="banner" class="muted"></div>
      </div>
      <table id="table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Receptions Over + Yards Under</th>
            <th>Receptions Under + Yards Over</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="tiny">Odds are OFF for now. Page is isolated from TD/HR stacks.</div>
    </div>
  </div>
  <script type="module" src="./engine.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
