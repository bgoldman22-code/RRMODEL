<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>NFL NegCorr</title>
  <script>
  // Load the SPA index into this path and keep URL /nfl-negcorr (works with BrowserRouter).
  (function(){
    var targetPath = '/nfl-negcorr';
    if (location.pathname !== targetPath) {
      history.replaceState(null, '', targetPath);
    }
    fetch('/index.html', {cache:'no-store'})
      .then(function(r){ return r.text(); })
      .then(function(html){
        document.open();
        document.write(html);
        document.close();
      })
      .catch(function(){
        // graceful fallback
        document.body.innerHTML = '<p>Loadingâ€¦</p>';
        location.href = '/';
      });
  })();
  </script>
</head>
<body>
</body>
</html>
